<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            for(let i = 0; i < 10; i++) {
                callback();
            }
        }
        // let fun = function() {
        //     alert("Hello");
        // }
        callTenTimes(function() {
            alert("Hello");
        }); //할당하지 않고 바로 호출할 수 있음
    </script>
</head>

</html>
