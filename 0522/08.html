<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let person = {
            name: "김폴리",
            age: 20,
            eat: function(food) {
                alert(this.name + "이(가) " + food + "을(를) 먹습니다.");
            } //같은 객체 안에 있는 메서드는 this 사용
        }
        person.eat("떡볶이");
    </script>
</head>

</body>
</html>
