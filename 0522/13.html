<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let colors = ['red', 'green', 'orange'];
        let bgcolors = ['black', 'yellow', 'blue'];
        let texts = ['한국폴리텍대학', '인공지능소프트웨어과', '서울정수캠퍼스 1학년'];
        function changeStyle() {
            let t1 = document.querySelectorAll('h1')

            for(let i = 0; i < t1.length; i++) {
                t1[i].style.color = colors[i];
                t1[i].style.backgroundColor = bgcolors[i];
                t1[i].innerHTML = texts[i];
            }
        }
    </script>
</head>
<body onload="changeStyle()">
    <h1>Hello Hello Hello Hello Hello</h1>
    <h1>hello hello hello hello hello hello</h1>
    <h1>hello hello hello hello hello hello</h1>
</body>
</html>
