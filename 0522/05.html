<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function power(x, n) {
            let result = 1; // 초기값 1(0으로 초기화하면 곱셈이 0이 됨)
            for (let i = 0; i < n; i++) {
                result *= x;
            }
            return result;
        }
        alert("3의 5승: " + power(3, 5));
        alert("3의 10승: " + power(3, 10));
    </script>
</head>

</body>
</html>
