<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function buttonclick() {
            alert('clicked!');
        }
        function mouseover(img1) {
            document.querySelector("img").src = "imgs/donut2.png";
        }
        function mouseout(img2) {
            document.querySelector("img").src = "imgs/donut1.png";
        }

        function overImage(img) {
            img.src = "imgs/donut2.png";
        }
        function outImage(img) {
            img.src = "imgs/donut1.png";
        }

        function overImageId(img) {
            let img1 = document.getElementById("img3");
            img1.src = "imgs/donut3.png";
        }
        function outImageId(img) {
            let img1 = document.getElementById("img3");
            img1.src = "imgs/donut1.png";
        }
    </script>
</head>

<body>
    <button onclick="buttonclick()">버튼</button>
    <br><br>
    <img src="imgs/donut1.png" onmouseover="mouseover()" onmouseout="mouseout()" />
    <br><br>
    <img src="imgs/donut1.png" onmouseover="this.src = 'imgs/donut3.png'" onmouseout="this.src = 'imgs/donut1.png'" />
    <br><br>
    <img src="imgs/donut1.png" onmouseover="overImage(this)" onmouseout="outImage(this)" />
    <br><br>
    <img id="img3" src="imgs/donut1.png" onmouseover="overImageId()" onmouseout="outImageId()"/>
</body>

</html>
