<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>순서가 없는 목록</h1>
    <ul type="square">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ul>

    <h1>순서가 있는 목록</h1>
    <ol type="I">
        <li>사과</li>
        <li>바나나</li>
        <li>딸기</li>
    </ol>

    <h1>중첩 목록</h1>
    <ul>
        <li>
            <b>과일</b>
            <ol>
                <li>오렌지</li>
                <li>키위</li>
                <li>복숭아</li>
            </ol>
        </li>
        <li>
            <b>채소</b>
            <ol>
                <li>당근</li>
                <li>상추</li>
                <li>대파</li>
            </ol>
        </li>
    </ul>
        
</body>
</html>
