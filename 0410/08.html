    <title>구조 선택자에서 실수할 수 있는 부분</title>

        li:first-child > a{
            color: red;
        }
        /* li > a:first-child 이렇게 쓰지 않도록 주의의 */
    </style>
</head>
<body>
    <ul>
        <li>***<a href="#">주의사항1</a></li>
        <li>***<a href="#">주의사항2</a></li>
        <li>***<a href="#">주의사항3</a></li>
        <li>***<a href="#">주의사항4</a></li>
        <li>***<a href="#">주의사항5</a></li>
    </ul>
</body>
</html>
