<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(
            function () {
                $("h1").hover(function () {
                    $("h1").css({
                        backgroundColor: "red",
                        color: "white"
                    });
                }, function () {
                    $("h1").css({
                        backgroundColor: "",
                        color: ""
                    })
                }
                );
            }
        );
    </script>
</head>

<body>
    <h1>Hover over the box</h1>
</body>

</html>
